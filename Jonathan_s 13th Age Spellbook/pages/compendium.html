<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="../style.css" media="screen">
		<title>13th Age Compendium</title>
	</head>
	
	<body>
	
		<hr>
		<h1 style="text-align:center">Your 13th Age Compendium</h1>
		
		<form action="../Your13thAgeCompendium.html">
			<button class="button">‚Üê</button>
		</form>
		
		<p style="text-align:center">
			<a href="compendium.html" target="_self">Your Compendium</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="../Your13thAgeCompendium.html" target="_self">Home</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</p>
		
		<hr>
		
		<div id="labelsContainer"></div>

		<script>
			document.addEventListener('DOMContentLoaded', function() 
			{
				const labelsContainer = document.getElementById('labelsContainer');

				// Retrieve all checkboxes
				const checkboxes = document.querySelectorAll('input[type="checkbox"][data-label-id]');

				// Generate labels based on checkboxes
				checkboxes.forEach(function(checkbox) 
				{
					const labelId = checkbox.dataset.labelId;
					const labelText = localStorage.getItem(`${labelId}_labelText`);

					if (checkbox.checked && labelText) 
					{
						const label = document.createElement('label');
						label.textContent = labelText;

						labelsContainer.appendChild(label);
					}
				});
			});
		</script>
		
	</body>
</html>
