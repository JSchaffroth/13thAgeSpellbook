	<body>
	
		<hr>
		<h1 style="text-align:center">Your 13th Age Compendium</h1>
		
		<form action="../Your13thAgeCompendium.html">
			<button class="button">←</button>
		</form>
		
		<p style="text-align:center">
			<a href="compendium.html" target="_self">Your Compendium</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="../Your13thAgeCompendium.html" target="_self">Home</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</p>
		
		<hr>
		
		<input id="kin_ambitious" type="checkbox" data-label-id="label_kin_01" class="checkbox">
		<label class="label" for="kin_ambitious"><span style="font-size:19px;"><b>Ambitious</b></span><br>
			When you create your character, and each time you gain a level, you immediately get an incremental advance (page 189). But the first time the rest of the party gets an incremental advance, you don’t get one. So you always start out ahead. And then the others catch up.<br>
			Additionally, at 1st level, you start with two feats instead of one.</label>
		<input id="kin_ambitious_a" type="checkbox" data-label-id="label_kin_02" class="checkbox">
		<label class="label" for="kin_ambitious_a"><b><i>Adventurer Feat</i></b> For each battle you have fought already today, you get a cumulative +1 attack bonus in the first round of a battle.</label>
		<input id="kin_ambitious_c" type="checkbox" data-label-id="label_kin_03" class="checkbox">
		<label class="label" for="kin_ambitious_c"><b><i>Champion Feat</i></b> You gain a +1 bonus to the ability score you originally increased with your human ability score adjustment. AND you take a –1 penalty to an ability score chosen by the GM, or the rest of the party, representing the facet of your personality you have not developed as much!</label>
		   
		<br><br>
		
		<input id="kin_arcaneAttunement" type="checkbox" data-label-id="label_kin_04" class="checkbox">
		<label class="label" for="kin_arcaneAttunement"><span style="font-size:19px;"><b>Arcane Attunement</b></span><br>
			Once per battle, before you make a saving throw against a magical effect, OR just after the battle before you roll to recharge for a spell or magic item recharge, you may choose to roll two d20s instead of one and pick the best result.</label>
		<input id="kin_arcaneAttunement_a" type="checkbox" data-label-id="label_kin_05" class="checkbox">
		<label class="label" for="kin_arcaneAttunement_a"><b><i>Adventurer Feat</i></b> You may cast the wizard spell counter-magic twice per day, using your highest ability score in place of Intelligence and your level (or one lower) as the level of the spell.</label>
		<input id="kin_arcaneAttunement_c" type="checkbox" data-label-id="label_kin_06" class="checkbox">
		<label class="label" for="kin_arcaneAttunement_c"><b><i>Champion Feat</i></b> You gain +2 to all your defenses against spells and spell-like attacks.</label>
		<input id="kin_arcaneAttunement_e" type="checkbox" data-label-id="label_kin_07" class="checkbox">
		<label class="label" for="kin_arcaneAttunement_e"><b><i>Epic Feat</i></b> When you are reduced to 0 hp, deal 10d6 damage to a nearby enemy.</label>
		
		<br><br>
		
		<input id="kin_bestialFury" type="checkbox" data-label-id="label_kin_08" class="checkbox">
		<label class="label" for="kin_bestialFury"><span style="font-size:19px;"><b>Bestial Fury</b></span><br>
			Once per battle when you hit an enemy with an attack, you may deal extra damage to them equal to your level X the escalation die.</label>
		<input id="kin_bestialFury_a" type="checkbox" data-label-id="label_kin_09" class="checkbox">
		<label class="label" for="kin_bestialFury_a"><b><i>Adventurer Feat</i></b> The first time you use bestial fury each battle, heal hp equal to the extra damage you deal.</label>
		<input id="kin_bestialFury_c" type="checkbox" data-label-id="label_kin_10" class="checkbox">
		<label class="label" for="kin_bestialFury_c"><b><i>Champion Feat</i></b> Once per battle when you use bestial fury against an enemy engaged with an ally, bestial fury is not expended.</label>
		<input id="kin_bestialFury_e" type="checkbox" data-label-id="label_kin_11" class="checkbox">
		<label class="label" for="kin_bestialFury_e"><b><i>Epic Feat</i></b> Once per battle when you miss an enemy with an attack, until the end of the battle, gain an extra use of bestial fury that can only be used against an enemy you miss with an attack.</label>
		
		<br><br>
		
		<input id="kin_breathWeapon" type="checkbox" data-label-id="label_kin_12" class="checkbox">
		<label class="label" for="kin_breathWeapon"><span style="font-size:19px;"><b>Breath Weapon</b></span><br>
			Once per battle, make a close-quarters breath weapon attack as a quick action using your highest ability score against one nearby enemy’s Physical Defense. On a hit, the attack deals 1d6 damage per your level of an energy type that makes sense for your character.</label>
		<input id="kin_breathWeapon_a" type="checkbox" data-label-id="label_kin_13" class="checkbox">
		<label class="label" for="kin_breathWeapon_a"><b><i>Adventurer Feat</i></b> Roll a hard save (16+) when you use your breath weapon. If you succeed, the breath weapon is not expended.</label>
		<input id="kin_breathWeapon_c_1" type="checkbox" data-label-id="label_kin_14" class="checkbox">
		<label class="label" for="kin_breathWeapon_c_1"><b><i>Champion Feat</i></b> Your breath weapon attack targets 1d3 nearby enemies in a group instead.</label>
		<input id="kin_breathWeapon_c_2" type="checkbox" data-label-id="label_kin_15" class="checkbox">
		<label class="label" for="kin_breathWeapon_c_2"><b><i>Champion Feat</i></b> Your breath weapon damage dice are d8s instead of d6s.</label>
		<input id="kin_breathWeapon_c_3" type="checkbox" data-label-id="label_kin_16" class="checkbox">
		<label class="label" for="kin_breathWeapon_c_3"><b><i>Champion Feat</i></b> The first time each battle you are staggered, you regain one use of your breath weapon attack if it’s expended.</label>
		<input id="kin_breathWeapon_e" type="checkbox" data-label-id="label_kin_17" class="checkbox">
		<label class="label" for="kin_breathWeapon_e"><b><i>Epic Feat</i></b> You can use your breath weapon twice per battle instead of once, and the target of your breath weapon attacks can now be far away.</label>
		
		<br><br>
