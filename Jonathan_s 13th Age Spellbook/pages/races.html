	<body>

		<h1 style="text-align:center">Your 13th Age Compendium</h1>
		
		<form action="../Your13thAgeCompendium.html">
			<button class="button">←</button>
		</form>
		
		<p style="text-align:center">
			<a href="compendium.html" target="_self">Your Compendium</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="../Your13thAgeCompendium.html" target="_self">Home</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</p>
		
		<hr>
		
		<input id="kin_ambitious" type="checkbox" data-label-id="label_kin_01" class="checkbox">
		<label class="label" for="kin_ambitious"><span style="font-size:19px;"><b>Ambitious</b></span><br>
			When you create your character, and each time you gain a level, you immediately get an incremental advance (page 189). But the first time the rest of the party gets an incremental advance, you don’t get one. So you always start out ahead. And then the others catch up.<br>
			Additionally, at 1st level, you start with two feats instead of one.</label>
		<input id="kin_ambitious_a" type="checkbox" data-label-id="label_kin_02" class="checkbox">
		<label class="label" for="kin_ambitious_a"><b><i>Adventurer Feat</i></b> For each battle you have fought already today, you get a cumulative +1 attack bonus in the first round of a battle.</label>
		<input id="kin_ambitious_c" type="checkbox" data-label-id="label_kin_03" class="checkbox">
		<label class="label" for="kin_ambitious_c"><b><i>Champion Feat</i></b> You gain a +1 bonus to the ability score you originally increased with your human ability score adjustment. AND you take a –1 penalty to an ability score chosen by the GM, or the rest of the party, representing the facet of your personality you have not developed as much!</label>
		   
		<br><br>
		
		<input id="kin_arcaneAttunement" type="checkbox" data-label-id="label_kin_04" class="checkbox">
		<label class="label" for="kin_arcaneAttunement"><span style="font-size:19px;"><b>Arcane Attunement</b></span><br>
			Once per battle, before you make a saving throw against a magical effect, OR just after the battle before you roll to recharge for a spell or magic item recharge, you may choose to roll two d20s instead of one and pick the best result.</label>
		<input id="kin_arcaneAttunement_a" type="checkbox" data-label-id="label_kin_05" class="checkbox">
		<label class="label" for="kin_arcaneAttunement_a"><b><i>Adventurer Feat</i></b> You may cast the wizard spell counter-magic twice per day, using your highest ability score in place of Intelligence and your level (or one lower) as the level of the spell.</label>
		<input id="kin_arcaneAttunement_c" type="checkbox" data-label-id="label_kin_06" class="checkbox">
		<label class="label" for="kin_arcaneAttunement_c"><b><i>Champion Feat</i></b> You gain +2 to all your defenses against spells and spell-like attacks.</label>
		<input id="kin_arcaneAttunement_e" type="checkbox" data-label-id="label_kin_07" class="checkbox">
		<label class="label" for="kin_arcaneAttunement_e"><b><i>Epic Feat</i></b> When you are reduced to 0 hp, deal 10d6 damage to a nearby enemy.</label>
		
		<br><br>
		
		<input id="kin_bestialFury" type="checkbox" data-label-id="label_kin_08" class="checkbox">
		<label class="label" for="kin_bestialFury"><span style="font-size:19px;"><b>Bestial Fury</b></span><br>
			Once per battle when you hit an enemy with an attack, you may deal extra damage to them equal to your level X the escalation die.</label>
		<input id="kin_bestialFury_a" type="checkbox" data-label-id="label_kin_09" class="checkbox">
		<label class="label" for="kin_bestialFury_a"><b><i>Adventurer Feat</i></b> The first time you use bestial fury each battle, heal hp equal to the extra damage you deal.</label>
		<input id="kin_bestialFury_c" type="checkbox" data-label-id="label_kin_10" class="checkbox">
		<label class="label" for="kin_bestialFury_c"><b><i>Champion Feat</i></b> Once per battle when you use bestial fury against an enemy engaged with an ally, bestial fury is not expended.</label>
		<input id="kin_bestialFury_e" type="checkbox" data-label-id="label_kin_11" class="checkbox">
		<label class="label" for="kin_bestialFury_e"><b><i>Epic Feat</i></b> Once per battle when you miss an enemy with an attack, until the end of the battle, gain an extra use of bestial fury that can only be used against an enemy you miss with an attack.</label>
		
		<br><br>
		
		<input id="kin_breathWeapon" type="checkbox" data-label-id="label_kin_12" class="checkbox">
		<label class="label" for="kin_breathWeapon"><span style="font-size:19px;"><b>Breath Weapon</b></span><br>
			Once per battle, make a close-quarters breath weapon attack as a quick action using your highest ability score against one nearby enemy’s Physical Defense. On a hit, the attack deals 1d6 damage per your level of an energy type that makes sense for your character.</label>
		<input id="kin_breathWeapon_a" type="checkbox" data-label-id="label_kin_13" class="checkbox">
		<label class="label" for="kin_breathWeapon_a"><b><i>Adventurer Feat</i></b> Roll a hard save (16+) when you use your breath weapon. If you succeed, the breath weapon is not expended.</label>
		<input id="kin_breathWeapon_c_1" type="checkbox" data-label-id="label_kin_14" class="checkbox">
		<label class="label" for="kin_breathWeapon_c_1"><b><i>Champion Feat</i></b> Your breath weapon attack targets 1d3 nearby enemies in a group instead.</label>
		<input id="kin_breathWeapon_c_2" type="checkbox" data-label-id="label_kin_15" class="checkbox">
		<label class="label" for="kin_breathWeapon_c_2"><b><i>Champion Feat</i></b> Your breath weapon damage dice are d8s instead of d6s.</label>
		<input id="kin_breathWeapon_c_3" type="checkbox" data-label-id="label_kin_16" class="checkbox">
		<label class="label" for="kin_breathWeapon_c_3"><b><i>Champion Feat</i></b> The first time each battle you are staggered, you regain one use of your breath weapon attack if it’s expended.</label>
		<input id="kin_breathWeapon_e" type="checkbox" data-label-id="label_kin_17" class="checkbox">
		<label class="label" for="kin_breathWeapon_e"><b><i>Epic Feat</i></b> You can use your breath weapon twice per battle instead of once, and the target of your breath weapon attacks can now be far away.</label>
		
		<br><br>
		
		<input id="kin_bredForBattle" type="checkbox" data-label-id="label_kin_18" class="checkbox">
		<label class="label" for="kin_bredForBattle"><span style="font-size:19px;"><b>Bred for Battle</b></span><br>
			Receive a free adventurer-tier talent from the fighter list.<br>
			(Note: If you are unsure what to pick, Tough as Iron is a good default choice.)</label>
		
		<br><br>
		
		<input id="kin_burningVengeance" type="checkbox" data-label-id="label_kin_19" class="checkbox">
		<label class="label" for="kin_burningVengeance"><span style="font-size:19px;"><b>Burning Vengeance</b></span><br>
			Once per battle, when you take damage from an attack by a nearby enemy, deal 1d6 per level fire damage to your attacker as an interrupt action.</label>
		<input id="kin_burningVengeance_c" type="checkbox" data-label-id="label_kin_20" class="checkbox">
		<label class="label" for="kin_burningVengeance_c"><b><i>Champion Feat</i></b> Once per day, deal the Burning Vengeance damage to 1d3 additional nearby enemies.</label>
		
		<br><br>
		
		<input id="kin_comradeDefender" type="checkbox" data-label-id="label_kin_21" class="checkbox">
		<label class="label" for="kin_comradeDefender"><span style="font-size:19px;"><b>Comrade Defender</b></span><br>
			Once per battle when you intercept an enemy moving to attack an ally, make a basic attack after the enemy’s attack.</label>
		<input id="kin_comradeDefender_c" type="checkbox" data-label-id="label_kin_22" class="checkbox">
		<label class="label" for="kin_comradeDefender_c"><b><i>Champion Feat</i></b> Your attack has a +2 attack bonus and takes place before the attack of the enemy you intercept.</label>
		
		<br><br>
		
		<input id="kin_concordance" type="checkbox" data-label-id="label_kin_23" class="checkbox">
		<label class="label" for="kin_concordance"><span style="font-size:19px;"><b>Concordance</b></span><br>
			When you create your character, for your kin power, choose any kin power for any other PC kin. Each time you level up, choose a kin power that you have never had before to replace the kin power you had. In story terms, you may have learned something new, or changed your outlook, or made unexpected friends, or suffered a grievous blow. Your cycle of experiences is probably based on empathy and increasing understanding instead of happenstance, but if you’re a chaos mage or sorcerer, Concordance can adopt your personal spin.</label>
		<input id="kin_concordance_c" type="checkbox" data-label-id="label_kin_24" class="checkbox">
		<label class="label" for="kin_concordance_c"><b><i>Champion Feat</i></b> Use a kin power that you have had at a lower level but as a recharge 16+ power. Choose the power when you take this feat.</label>
		<input id="kin_concordance_e" type="checkbox" data-label-id="label_kin_25" class="checkbox">
		<label class="label" for="kin_concordance_e"><b><i>Epic Feat</i></b> Ditto, but for a different kin power. </label>
		
		<br><br>
		
		<input id="kin_cruel" type="checkbox" data-label-id="label_kin_26" class="checkbox">
		<label class="label" for="kin_cruel"><span style="font-size:19px;"><b>Cruel</b></span><br>
			Once per battle as a free action, deal ongoing damage to a single target you hit with a natural even attack roll. The ongoing damage is 15 at adventurer tier, 30 at champion, and 50 at epic. As usual, a normal save (11+) ends the damage.<br>
			A critical hit doesn’t double this ongoing damage.</label>
		<input id="kin_cruel_c" type="checkbox" data-label-id="label_kin_27" class="checkbox">
		<label class="label" for="kin_cruel_c"><b><i>Champion Feat</i></b> Once per day, you can instead use cruel to deal 5 ongoing damage per level against a target you have missed or had a natural odd attack roll against. (Yes, you could even deal the ongoing damage with a natural 1; you’re that cruel.)</label>
		
		<br><br>
		
		<input id="kin_curseOfChaos" type="checkbox" data-label-id="label_kin_28" class="checkbox">
		<label class="label" for="kin_curseOfChaos"><span style="font-size:19px;"><b>Curse of Chaos</b></span><br>
			Once per battle as a free action when a nearby enemy rolls a natural 1–5 on an attack or a save, turn their roll into a natural 1 and improvise a further curse that shows how their attempt backfires horribly.<br>
			A curse should have about the same impact as a typical once-per-battle ability. For example, a typical curse might lead to the cursed attacker dealing half damage to themself with their fumbled attack and being dazed until the end of their next turn. The GM may reward storytelling flair and/or limit the suggested effects of the curse.</label>
		<input id="kin_curseOfChaos_c" type="checkbox" data-label-id="label_kin_29" class="checkbox">
		<label class="label" for="kin_curseOfChaos_c"><b><i>Champion Feat</i></b> Whenever a nearby enemy rolls a natural 1 on an attack against you, you can use curse of chaos against them without expending it.</label>
		
		<br><br>
		
		<input id="kin_dangerous" type="checkbox" data-label-id="label_kin_30" class="checkbox">
		<label class="label" for="kin_dangerous"><span style="font-size:19px;"><b>Dangerous</b></span><br>
			At the start of each battle, gain a +3 bonus to your critical threat range. The bonus ends when you score a critical hit, or when you are first staggered.</label>
		<input id="kin_dangerous_c" type="checkbox" data-label-id="label_kin_31" class="checkbox">
		<label class="label" for="kin_dangerous_c"><b><i>Champion Feat</i></b> If you are staggered for the first time in a battle and you have not scored a critical hit yet, you can make a basic melee attack as an interrupt action. The bonus from Dangerous applies to this attack.</label>
		
		<br><br>
		
		<input id="kin_devastatingBlow" type="checkbox" data-label-id="label_kin_32" class="checkbox">
		<label class="label" for="kin_devastatingBlow"><span style="font-size:19px;"><b>Devastating Blow</b></span><br>
			Once per battle when you hit with a two-handed weapon, you can choose to attempt a devastating blow. If you do, make a second attack roll. If you hit again, deal double damage. If you miss, the original attack deals half damage and the power is not expended.</label>
		<input id="kin_devastatingBlow_a" type="checkbox" data-label-id="label_kin_33" class="checkbox">
		<label class="label" for="kin_devastatingBlow_a"><b><i>Adventurer Feat</i></b> When you are dealt a critical hit, reduce the damage by 2 x your level (5th: 3 x your level; 8th: by 4 x your level).</label>
		
		<br><br>
		
		<input id="kin_deviousStrike" type="checkbox" data-label-id="label_kin_34" class="checkbox">
		<label class="label" for="kin_deviousStrike"><span style="font-size:19px;"><b>Devious Strike</b></span><br>
			Once per battle when an ally’s melee attack misses a foe you’re engaged with, you can make a basic melee attack against that foe with a one-handed sword or dagger as a free action. Add +4 to your attack roll.</label>
		<input id="kin_deviousStrike_a" type="checkbox" data-label-id="label_kin_35" class="checkbox">
		<label class="label" for="kin_deviousStrike_a"><b><i>Adventurer Feat</i></b> If your Devious Strike hits, gain a +2 bonus to all your defenses until an enemy attack misses you.</label>
		
		<br><br>
		
		<input id="kin_drain" type="checkbox" data-label-id="label_kin_36" class="checkbox">
		<label class="label" for="kin_drain"><span style="font-size:19px;"><b>Drain</b></span><br>
			Once per battle when you heal using a recovery, you may activate this power. One nearby enemy loses hp equal to 1d4 X your level, and you regain half that many additional hp. However, if the damage kills the random enemy, you only regain half as many hp as they had before the damage. So if you do 16 damage to an enemy and that doesn’t kill them, you regain 8 hp; if you do 16 damage to an enemy and they only had 12 hp, they die and you only regain 6 hp.</label>
		<input id="kin_drain_a" type="checkbox" data-label-id="label_kin_37" class="checkbox">
		<label class="label" for="kin_drain_a"><b><i>Adventurer Feat</i></b> When you reduce a non-mook enemy to 0 hp with an attack, the closest nearby staggered enemy with fewer hp than you is dazed until the end of its next turn.</label>
		<input id="kin_drain_c" type="checkbox" data-label-id="label_kin_38" class="checkbox">
		<label class="label" for="kin_drain_c"><b><i>Champion Feat</i></b> When you use drain, gain a +4 bonus to your next attack roll, or +2 if drain reduced the enemy to 0 hp.</label>
		<input id="kin_drain_e" type="checkbox" data-label-id="label_kin_39" class="checkbox">
		<label class="label" for="kin_drain_e"><b><i>Epic Feat</i></b> The first enemy you hit each battle must roll their next d20 roll twice and use the lower result.</label>
		
		<br><br>
		
		<input id="kin_elusive" type="checkbox" data-label-id="label_kin_40" class="checkbox">
		<label class="label" for="kin_elusive"><span style="font-size:19px;"><b>Elusive</b></span><br>
			Once per battle, reduce the damage you take from an attack by 1d6 X your level. Then deal that much damage to one enemy engaged with you.</label>
		<input id="kin_elusive_a" type="checkbox" data-label-id="label_kin_41" class="checkbox">
		<label class="label" for="kin_elusive_a"><b><i>Adventurer Feat</i></b> You take half damage from falls.</label>
		<input id="kin_elusive_c" type="checkbox" data-label-id="label_kin_42" class="checkbox">
		<label class="label" for="kin_elusive_c"><b><i>Champion Feat</i></b> After you use elusive, you can immediately roll a free disengage check.</label>
		<input id="kin_elusive_e" type="checkbox" data-label-id="label_kin_43" class="checkbox">
		<label class="label" for="kin_elusive_e"><b><i>Epic Feat</i></b> Once when you die, it turns out you weren’t dead after all. You find your allies during the next rest, having spent enough recoveries to get above staggered.</label>
		
		<br><br>
		
		<input id="kin_eternalGrace" type="checkbox" data-label-id="label_kin_44" class="checkbox">
		<label class="label" for="kin_eternalGrace"><span style="font-size:19px;"><b>Eternal Grace</b></span><br>
			At the start of each of your turns, roll 1d6 to see if you get an extra standard action. If your roll is equal to or lower than the escalation die, you get an extra standard action that turn. You then stop rolling for eternal grace until you've taken a quick rest. Alternatively, you can opt not to take the extra action and keep rolling each turn.</label>
		<input id="kin_eternalGrace_c" type="checkbox" data-label-id="label_kin_45" class="checkbox">
		<label class="label" for="kin_eternalGrace_c"><b><i>Champion Feat</i></b> Once per day, roll a d4 for eternal grace instead of a d6. If you don’t get an extra action, this daily option is not expended.</label>
		
		<br><br>
		
		<input id="kin_frenzy" type="checkbox" data-label-id="label_kin_46" class="checkbox">
		<label class="label" for="kin_frenzy"><span style="font-size:19px;"><b>Frenzy</b></span><br>
			Once per battle, you may declare you are entering a frenzy. Make the following attack:<br>
			<b>Quick action</b><br>
			<b>Special:</b> You can make a number of attacks equal to the escalation die, but may only target a single creature with half of the potential attacks (rounded up).<br>
			<b>Target:</b> One creature engaged with you<br>
			<b>Attack:</b> 6 + your level vs. AC<br>
			<b>Hit:</b> 1d8 X your level damage.<br>
			<b>Miss:</b> You take damage equal to your level.</label>
		<input id="kin_frenzy_a" type="checkbox" data-label-id="label_kin_47" class="checkbox">
		<label class="label" for="kin_frenzy_a"><b><i>Adventurer Feat</i></b> Once per day when grabbed or stuck, you can spend a recovery (regaining no hp) and end that condition on yourself.</label>
		<input id="kin_frenzy_c" type="checkbox" data-label-id="label_kin_48" class="checkbox">
		<label class="label" for="kin_frenzy_c"><b><i>Champion Feat</i></b> You may replace one of your frenzy attacks with an at-will or basic attack.</label>
		<input id="kin_frenzy_e" type="checkbox" data-label-id="label_kin_49" class="checkbox">
		<label class="label" for="kin_frenzy_e"><b><i>Epic Feat</i></b> As a standard action, you may move across any relatively flat surface (a calm lake, a wall, a ceiling, etc.).</label>
		
		<br><br>
		
		<input id="kin_fungalBiology" type="checkbox" data-label-id="label_kin_50" class="checkbox">
		<label class="label" for="kin_fungalBiology"><span style="font-size:19px;"><b>Fungal Biology</b></span><br>
			Once battle per battle when you fail a saving throw (including a death save), reroll the save and abide by the reroll.</label>
		<input id="kin_fungalBiology_c" type="checkbox" data-label-id="label_kin_51" class="checkbox">
		<label class="label" for="kin_fungalBiology_c"><b><i>Champion Feat</i></b> You gain a bonus to fungal biology saves equal to your Constitution modifier.</label>
		
		<br><br>
		
		<input id="kin_halo" type="checkbox" data-label-id="label_kin_52" class="checkbox">
		<label class="label" for="kin_halo"><span style="font-size:19px;"><b>Halo</b></span><br>
			Once per battle as a free action during your turn, gain a +2 bonus to all defenses until you are hit by an attack (or until the battle ends).</label>
		<input id="kin_halo_c" type="checkbox" data-label-id="label_kin_53" class="checkbox">
		<label class="label" for="kin_halo_c"><b><i>Champion Feat</i></b> Halo also activates automatically any time you heal using a recovery.</label>
		
		<br><br>
