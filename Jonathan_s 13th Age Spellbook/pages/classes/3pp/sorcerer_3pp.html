		<h2>Sorcerer Class Features</h2>
		<input id="sorcerer_metamagicAndSorceryPoints" type="checkbox" data-label-id="label_sorc3pp_01" class="checkbox">
		<label class="label" for="sorcerer_metamagicAndSorceryPoints"><span style="font-size:19px;"><b>Metamagic and Sorcery Points</b></span><br>
			A sorcerer’s magic is an innate ability, and they can intuitively control it as if they were moving a hand or a finger. Each bloodline has metamagic tricks to improve their spells. Arcane sorcerers are great at targeting their spells, whereas draconic sorcerers have a few extra tricks with their breath weapons, and so on.<br>
			To fuel these tricks, this book adds sorcery points as a new resource for sorcerers. You have a pool of sorcery points equal to your Charisma modifier, and you regain all expended sorcery points after a full heal-up.<br>
			To use a metamagic ability, you must declare that you spend sorcery points on a spell or roll before rolling the dice, unless the description says otherwise. The benefit only applies to this casting of the spell. You can only augment a spell with one metamagic ability at a time.<br>
			If you have gained a spell through your Access to … class feature, you can apply metamagic to them in the same way you augment your sorcerer spells.</label>
		<input id="sorcerer_metamagicAndSorceryPoints_a" type="checkbox" data-label-id="label_sorc3pp_02" class="checkbox">
		<label class="label" for="sorcerer_metamagicAndSorceryPoints_a"><b><i>Adventurer Feat</i></b> Increase your maximum sorcery points by 1.</label>
		
		<br><br><hr>
		
		<h2>Sorcerous Bloodlines</h2><hr>
		<input id="sorcerer_arcaneBloodline" type="checkbox" data-label-id="label_sorc3pp_03" class="checkbox">
		<label class="label" for="sorcerer_arcaneBloodline"><span style="font-size:19px;"><b>Arcane Bloodline</b></span><br>
			The arcane bloodline originates from old wizard dynasties, who have studied and manipulated magic over so many generations the arcane energies have infused their essence. In rare cases, the bloodline can also manifest spontaneously in people who survived encounters with strong magical forces. Sorcerers of this bloodline often show small elemental manifestations on their bodies, like eyes of burning fire, snowflakes on their hair, or lightning cracking between their fingers.<br>
			<b>Linked Rune:</b> Magic</label>
		
		<br><br>
		
		<input id="sorcerer_accessToWizardryArcane" type="checkbox" data-label-id="label_sorc3pp_04" class="checkbox">
		<label class="label" for="sorcerer_accessToWizardryArcane"><span style="font-size:19px;"><b>Access to Wizardry</b></span><br>
			Starting at 3rd level, you can take a wizard spell in place of a sorcerer spell. The wizard spell must be two levels lower than the sorcerer spell.<br>
			<b>Special:</b> If you have the Arcane Heritage talent (see the revised version in this book), you can choose one of your wizard spells without the -2 level penalty.</label>
		<input id="sorcerer_accessToWizardryArcane_a" type="checkbox" data-label-id="label_sorc3pp_05" class="checkbox">
		<label class="label" for="sorcerer_accessToWizardryArcane_a"><b><i>Adventurer Feat</i></b> Use Charisma instead of Intelligence with your chosen wizard spells.</label>
		
		<br><br>
		
		<input id="sorcerer_arcaneBenefit" type="checkbox" data-label-id="label_sorc3pp_06" class="checkbox">
		<label class="label" for="sorcerer_arcaneBenefit"><span style="font-size:19px;"><b>Arcane Benefit (Replaces Chaotic Benefit)</b></span><br>
			When you gather power, you gain a sorcery point (see the Metamagic and Sorcery Points class feature above). This can temporarily give you more sorcery points than your starting pool, but unused points above your pool are lost at the end of the battle.</label>
		
		<br><br>
		
		<input id="sorcerer_arcaneMetamagic" type="checkbox" data-label-id="label_sorc3pp_07" class="checkbox">
		<label class="label" for="sorcerer_arcaneMetamagic"><span style="font-size:19px;"><b>Arcane Metamagic</b></span><br>
			You gain the following metamagic abilities.<br>
			<b>Precision (2 points):</b> Gain a +2 bonus to attack with the spell. If the spell is a sorcerer spell with the arcane keyword or a wizard spell, increase the bonus to +3.<br>
			<b>Mana Reserve (2 points):</b> Gain a +2 bonus to a spell recharge roll you make after a battle, after rolling the die.<br>
			<b>Arcane Preservation (2 points):</b> If all attack rolls with the spell are a natural 1–5, you don’t expend the spell.</label>
		<input id="sorcerer_arcaneMetamagic_a" type="checkbox" data-label-id="label_sorc3pp_08" class="checkbox">
		<label class="label" for="sorcerer_arcaneMetamagic_a"><b><i>Adventurer Feat</i></b> If the target spell is a sorcerer spell with the arcane keyword, the metamagic abilities above cost 1 point less.</label>
		
		<br><br>
		
		<input id="sorcerer_arcaneBloodlineSpells" type="checkbox" data-label-id="label_sorc3pp_09" class="checkbox">

			1st	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Burning Hands, Lightning Fork, Resist Energy, Scorching Ray &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Attune Weapon, Elemental Sorcery, Force Boomerang, Sorcerer’s Shield, Thunderwave<br>
			3rd	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Echoing Thunder &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cloak of Lightning, Energy Charge, Flash Freeze, Pierce Resistance<br>
			5th	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Summon Flux Elemental*	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Leech Magic, Living Torch<br>
			7th	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; – &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Elemental Form, Reflecting Barrier<br>
			9th	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Silver Flame &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Spell Barrage, Twilight Travel<br>
			*In 13th Age Monthly: Sorcerer Summoning</label>
		
		<br><br>
		
		<input id="sorcerer_randomEnergyArcane" type="checkbox" data-label-id="label_sorc3pp_10" class="checkbox">
		<label class="label" for="sorcerer_randomEnergyArcane"><span style="font-size:19px;"><b>Random Energy</b></span><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp;&nbsp; Energy Type</b><br>
			1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cold<br>
			2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fire<br>
			3 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Lightning<br>
			4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thunder<br>
			5 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Acid<br>
			6 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Force</label>
			
		<br><br>
		
		<input id="sorcerer_dancingLightsArcane" type="checkbox" data-label-id="label_sorc3pp_11" class="checkbox">
		<label class="label" for="sorcerer_dancingLightsArcane"><span style="font-size:19px;"><b>Dancing Lights</b></span><br>
			Sorcerers with the arcane bloodline cast dancing lights as described on Core Book p. 135.</label>
		
		<br><br>
		
		<input id="sorcerer_arcaneFamiliars" type="checkbox" data-label-id="label_sorc3pp_12" class="checkbox">
		<label class="label" for="sorcerer_arcaneFamiliars"><span style="font-size:19px;"><b>Arcane Familiars</b></span><br>
			Arcane familiars choose two familiar abilities, as per the Wizard’s Familiar talent.</label>
		
		<br><br><hr>
		
		<input id="sorcerer_celestialBloodline" type="checkbox" data-label-id="label_sorc3pp_13" class="checkbox">
		<label class="label" for="sorcerer_celestialBloodline"><span style="font-size:19px;"><b>Celestial Bloodline</b></span><br>
			Even though the gods are distant in the Dragon Empire, celestial beings from the divine realms can manifest on the surface world, and sometimes even beget offspring with mortals. This ancestry can manifest in the ability to wield an innate divine magic without requiring faith, worship, or religion, even generations later. Celestial sorcerers often have a delicate, unnatural beauty to them, as if they are too pure for this world.<br>
			If it fits your character concept, you can interpret the Celestial bloodline sorcerer as an invoker of divine power. In that case, switch your magic type to divine and swap wand implements for holy symbols.<br>
			<b>Linked Rune:</b> n/a</label>
		
		<br><br>
		
		<input id="sorcerer_accessToDivineMagic" type="checkbox" data-label-id="label_sorc3pp_14" class="checkbox">
		<label class="label" for="sorcerer_accessToDivineMagic"><span style="font-size:19px;"><b>Access to Divine Magic (Replaces Access to Wizardry)</b></span><br>
			Starting at 3rd level, you can take a cleric spell in place of a sorcerer spell. The cleric spell must be two levels lower than the sorcerer spell.<br>
			<b>Special:</b> You can take one divine domain from the cleric list as a sorcerer talent. Interpret any reference to cleric spells as applying to both sorcerer and cleric spells. If you take the domain, you also gain access to its domain spells, and you can choose one of your cleric spells without the -2 level penalty.</label>
		<input id="sorcerer_accessToDivineMagic_a" type="checkbox" data-label-id="label_sorc3pp_15" class="checkbox">
		<label class="label" for="sorcerer_accessToDivineMagic_a"><b><i>Adventurer Feat</i></b> When you empower a spell that grants healing, double the amount of hit points granted by it. When you empower a spell that grants a bonus to attacks, defenses or saves, double the bonus.</label>
		<input id="sorcerer_accessToDivineMagic_c" type="checkbox" data-label-id="label_sorc3pp_16" class="checkbox">
		<label class="label" for="sorcerer_accessToDivineMagic_c"><b><i>Champion Feat</i></b> You can cast the cleric’s Heal spell once per battle.</label>
		<input id="sorcerer_accessToDivineMagic_e" type="checkbox" data-label-id="label_sorc3pp_17" class="checkbox">
		<label class="label" for="sorcerer_accessToDivineMagic_e"><b><i>Epic Feat</i></b> When you Gather Power, you gain an additional use of the Heal spell this battle.</label>
		
		<br><br>
		
		<input id="sorcerer_celestialBenefit" type="checkbox" data-label-id="label_sorc3pp_18" class="checkbox">
		<label class="label" for="sorcerer_celestialBenefit"><span style="font-size:19px;"><b>Celestial Benefit (Replaces Chaotic Benefit)</b></span><br>
			When you Gather Power, you gain the divine benefit below. Unlike other bloodlines, this benefit is not random. Instead, it depends on the escalation die.<br>
			<b>Divine Benefit</b><br>
			<b>Escalation Die</b> &nbsp;&nbsp;&nbsp;&nbsp; <b>Adventurer Tier</b><br>
			None &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gain a +1 bonus to PD and MD until the start of your next turn.<br>
			Odd &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal holy damage equal to your Wisdom modifier (x2 at 5th level; x3 at 8th) + Level to one nearby enemy.<br>
			Even &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Heal hit points equal to Wisdom modifier (x2 at 5th level; x3 at 8th) to a nearby staggered ally. If no nearby allies are staggered, gain a +1 bonus to AC until the end of your next turn.</label>
		<input id="sorcerer_celestialBenefit_a" type="checkbox" data-label-id="label_sorc3pp_19" class="checkbox">
		<label class="label" for="sorcerer_celestialBenefit_a"><b><i>Adventurer Feat</i></b> When you empower a sorcerer spell with the Celestial keyword, gain the celestial benefit again, using the escalation die of the current turn.</label>
		<input id="sorcerer_celestialBenefit_c" type="checkbox" data-label-id="label_sorc3pp_20" class="checkbox">
		<label class="label" for="sorcerer_celestialBenefit_c"><b><i>Champion Feat</i></b> Target two enemies / allies with the odd / even effect.</label>
		
		<br><br>
		
		<input id="sorcerer_celestialMetamagic" type="checkbox" data-label-id="label_sorc3pp_21" class="checkbox">
		<label class="label" for="sorcerer_celestialMetamagic"><span style="font-size:19px;"><b>Celestial Metamagic</b></span><br>
			You gain the following metamagic abilities.<br>
			<b>Holy Spell (1 point):</b> Change the spell’s damage to holy damage.<br>
			<b>Rejuvenating Spell (1 point):</b> The target also gains temporary hit points equal to your Wisdom modifier (x2 at 5th level; x3 at 8th) plus twice the spell level.</label>
		
		<br><br>
		
		<input id="sorcerer_celestialBloodlineSpells" type="checkbox" data-label-id="label_sorc3pp_22" class="checkbox">
		<label class="label" for="sorcerer_celestialBloodlineSpells"><span style="font-size:19px;"><b>Celestial Bloodline Spells</b></span><br>
			<b>Level &nbsp;&nbsp;&nbsp;&nbsp; Core Book &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Dark Alleys</b><br>
			1st	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Lightning Fork, Scorching Ray &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Angelic Dictum, Archon’s Trumpet, Attune Weapon, Celestial Resistance, Sorcerer’s Shield<br>
			3rd	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Echoing Thunder &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Conviction, False Life, Protected Perimeter<br>
			5th	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Unearthly Glamour &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Flash of Radiance, Nasty to Nice<br>
			7th	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; – &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Celestial Censure, Entomb, Sorcerous Wings<br>
			9th	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Calling the Blood &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Celestial Apotheosis, Twilight Travel</label>
		
		<br><br>
		
		<input id="sorcerer_randomEnergyCelestial" type="checkbox" data-label-id="label_sorc3pp_23" class="checkbox">
		<label class="label" for="sorcerer_randomEnergyCelestial"><span style="font-size:19px;"><b>Random Energy</b></span><br>
			<b>Roll (d4) &nbsp;&nbsp;&nbsp;&nbsp; Energy Type</b><br>
			1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fire<br>
			2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Lightning<br>
			3 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thunder<br>
			4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Holy</label>
			
		<br><br>
		
		<input id="sorcerer_radiantHalo" type="checkbox" data-label-id="label_sorc3pp_24" class="checkbox">
		<label class="label" for="sorcerer_radiantHalo"><span style="font-size:19px;"><b>Radiant Halo (Replaces Dancing Lights)</b></span><br>
			Celestial sorcerers can cast the radiant halo spell as a standard action. The spell produces an intense, almost blinding light source that is centered around the top of your head. It bathes the area within 30 feet around you in a bright light which shines far past that distance. While the light provides perfect visibility as if under daylight conditions, and can even pierce dense fog, it makes attempts at stealth pretty much impossible.<br>
			At the GM’s discretion, the halo can give creatures that are attuned to darkness (such as dark elves) a -1 penalty to attacks against you.<br>
			The spell usually lasts at least an hour. You can cast it a number of times per day equal to your Charisma modifier.</label>
		
		<br><br>
		
		<input id="sorcerer_celestialFamiliars" type="checkbox" data-label-id="label_sorc3pp_25" class="checkbox">
		<label class="label" for="sorcerer_celestialFamiliars"><span style="font-size:19px;"><b>Celestial Familiars</b></span><br>
			Celestial familiars are often animals from divine realms. They resemble animals from the prime material plane, but in a true, perfect sense. Their fur is shinier, and even if they don’t speak, they have a reserved wisdom to them that is unlike any mortal creature. Celestial familiars have two familiar abilities, which can be Celestial Ward, Healing Touch, or Radiant listed below, or the Alert, Flight, Scout, Tough, or Talkative abilities from the wizard list.<br>
			<i>Celestial Ward:</i> Once per battle, when the Sorcerer, or an adjacent ally is attacked, give the attack a penalty equal to the escalation die.<br>
			<i>Healing Touch:</i> Once per day, the familiar can touch an ally. The ally can use a recovery to heal.<br>
			<i>Radiant:</i> Once per battle, when you hit an enemy engaged with you, you can add 5 ongoing holy damage per tier to the damage roll.</label>
