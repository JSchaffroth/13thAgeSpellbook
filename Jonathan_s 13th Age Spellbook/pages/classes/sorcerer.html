		<h2>Class Features</h2>
		<input id="sorcerer_accessToWizardry" type="checkbox" data-label-id="label_sorc_01" class="checkbox">
		<label class="label" for="sorcerer_accessToWizardry"><span style="font-size:19px;"><b>Access to Wizardry</b></span><br>
			Starting at 3rd level, you can take a wizard spell in place of a sorcerer spell. The wizard spell must be two levels lower than the sorcerer spell.</label>
		
		<br><br>
		
		<input id="sorcerer_breathWeapon" type="checkbox" data-label-id="label_sorc_02" class="checkbox">
		<label class="label" for="sorcerer_breathWeapon"><span style="font-size:19px;"><b>Breath Weapon</b></span><br>
			Spells with the breath weapon keyword have a chance to be re-used during battle. Each breath weapon spell lists the chance of re-using it (usually 16+). At the start of each round after you’ve cast the breath weapon spell, make the re-use roll. Success indicates that you may re-use that spell as a standard action, but for that round only. If you fail the re-use roll, you don’t have the option to re-use the spell, but you get another chance at the beginning of the next round.<br>
			The breath weapon power lasts for a single battle only.<br>
			You can have only one breath weapon spell active at a time. If you cast a different breath weapon spell when you have an earlier spell active, the new spell cancels the earlier spell. (See the Chromatic Destroyer Heritage talent for the path to multiple breath weapon spells.)<br>
			Failing a death save cancels any breath weapon spells you have active.</label>
		<input id="sorcerer_breathWeapon_a" type="checkbox" data-label-id="label_sorc_03" class="checkbox">
		<label class="label" for="sorcerer_breathWeapon_a"><b><i>Adventurer Feat</i></b> Failing a death save no longer cancels your breath weapon spells. Keep rolling the entire battle.</label>
		
		<br><br>
		
		<input id="sorcerer_chain" type="checkbox" data-label-id="label_sorc_04" class="checkbox">
		<label class="label" for="sorcerer_chain"><span style="font-size:19px;"><b>Chain</b></span><br>
			When you attack with a chain spell and get a natural even roll, you can roll another attack against a different enemy within range. Keep on rolling attacks as long as you get even rolls and don’t run out of new targets. Each enemy can be targeted only once.</label>
		
		<br><br>
		
		<input id="sorcerer_dancingLights" type="checkbox" data-label-id="label_sorc_05" class="checkbox">
		<label class="label" for="sorcerer_dancingLights"><span style="font-size:19px;"><b>Dancing Lights</b></span><br>
			All sorcerers can cast the dancing lights spell as a standard action. Unlike the wizard’s light cantrip, the sorcerer’s dancing lights spell produces a number of varicolored light globes that bloom within 5 to 30 feet of the sorcerer every two to five seconds. The sorcerer has very little control over the exact location or illumination provided by the lights, meaning that they can occasionally be used for dramatic plot purposes.</label>
			
		<br><br>
		
		<input id="sorcerer_gatherPower" type="checkbox" data-label-id="label_sorc_06" class="checkbox">
		<label class="label" for="sorcerer_gatherPower"><span style="font-size:19px;"><b>Gather Power</b></span><br>
			Once initiative has been rolled and a battle is underway, a sorcerer can spend a standard action to gather magical power, preparing themselves for casting a double-strength spell with their next standard action. Gathering power is loud and very noticeable.<br>
			Sorcerers who want to gather power before initiative has been rolled can go through the motions but won’t get any benefit from the act.<br>
			When a sorcerer gathers power, it does not count as casting a spell; you can gather power without taking opportunity attacks.<br>
			In addition, because you spend your standard action to gather power, you generate a small magical benefit. Like many of your powers, this benefit is chaotic rather than perfectly reliable, so you must make a random check to see what benefit you get. Roll a d6 and consult the appropriate table below.<br>
			If you get a benefit that deals damage to enemies, you can choose the type of damage (cold, fire, lightning, or thunder).<br>
			<b>Chaotic Benefit, Adventurer Tier (levels 1–4)</b><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Effect</b><br>
			1-2	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You gain a +1 bonus to AC until the start of your next turn.<br>
			3-4	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal damage equal to your level to all nearby staggered enemies.<br>
			5-6	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal damage equal to your level to one nearby enemy.<br>
			<b>Chaotic Benefit, Champion Tier (levels 5–7)</b><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Effect</b><br>
			1-2	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You gain a +1 bonus to AC and Physical Defense until the start of your next turn.<br>
			3-4	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal damage equal to your level + your Charisma modifier to all nearby staggered enemies.<br>
			5-6	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal damage equal to your level + your Charisma modifier to one nearby enemy.<br>
			<b>Chaotic Benefit, Epic Tier (levels 8–10)</b><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Effect</b><br>
			1-2	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You gain a +1 bonus to all defenses until the start of your next turn.<br>
			3-4	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal damage equal to your level + twice your Charisma modifier to all nearby staggered enemies.<br>
			5-6	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deal damage equal to your level + twice your Charisma modifier to one nearby enemy.<br>
			After you have gathered power, you can use your next standard action to cast an empowered sorcerer spell. Empowered sorcerer spells deal double the damage of a normal sorcerer spell. This means that you double the damage results of the hit or a miss from the single spell. Non-attack spells generally don’t improve when cast empowered; use empowered casting for attacks.<br>
			If you do not or are not able to use your next standard action to cast a sorcerer attack spell, you lose the power you’ve gathered. You can use another standard action to gather power again, but the spell you eventually cast will still only do double damage.<br>
			You can spend your move actions and quick actions any way you like after you gather power and before casting your next empowered spell. Yes, once a battle has started it’s possible to perform the magical firefight trick of gathering power while hiding to the side of the cave entrance, then jumping into the cave opening on your next turn and blasting with the empowered spell.<br>
			Breath weapon spells add an extra wrinkle. Of course you can gather power the first time you cast a breath weapon spell in a battle. Later in the fight it’s a question of whether you gathered power the turn before a breath weapon spell roll goes your way. You can be all ready with gathered power but roll too low to use the breath weapon spell, forcing you to cast a different spell with the gathered power.<br>
			If you’ve gathered power for a spell that deals ongoing damage, the ongoing damage is doubled the first time it is dealt, but not on subsequent rounds, if any.</label>
		<input id="sorcerer_gatherPower_a" type="checkbox" data-label-id="label_sorc_07" class="checkbox">
		<label class="label" for="sorcerer_gatherPower_a"><b><i>Adventurer Feat</i></b> Once per battle, you can choose the chaotic benefit you want instead of rolling for it.</label>
		<input id="sorcerer_gatherPower_c" type="checkbox" data-label-id="label_sorc_08" class="checkbox">
		<label class="label" for="sorcerer_gatherPower_c"><b><i>Champion Feat</i></b> Once per battle when the escalation die is 4+, you can gather power as a quick action.</label>
		<input id="sorcerer_gatherPower_e" type="checkbox" data-label-id="label_sorc_09" class="checkbox">
		<label class="label" for="sorcerer_gatherPower_e"><b><i>Epic Feat</i></b> When you gather power, if the escalation die is 2+, you can roll two chaotic benefits. Unlike most effects, the benefits stack if you roll the same result twice.</label>
		
		<br><br>
		
		<input id="sorcerer_randomEnergy" type="checkbox" data-label-id="label_sorc_10" class="checkbox">
		<label class="label" for="sorcerer_randomEnergy"><span style="font-size:19px;"><b>Random Energy</b></span><br>
			Some sorcerer spells deal damage of a random type. If it matters for the situation, use a d4 to determine which type of damage the spell deals.<br>
			<b>Roll (d4) &nbsp;&nbsp;&nbsp; Energy Type</b><br>
			1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cold<br>
			2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fire<br>
			3 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Lightning<br>
			4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thunder</label>
		   
		<br><br><hr>
		
		<h2>Class Talents</h2>
		<input id="sorcerer_arcaneHeritage" type="checkbox" data-label-id="label_sorc_11" class="checkbox">
		<label class="label" for="sorcerer_arcaneHeritage"><span style="font-size:19px;"><b>Arcane Heritage</b></span><br>
			Although magic is in the blood of every sorcerer, you have a greater understanding of magic than most sorcerers and even some wizards.<br>
			You gain a +2 bonus to a background that involves or suggests magical knowledge or talent, up to your normal maximum background point limit.<br>
			You can also use one of your sorcerer spell choices to choose any wizard spell of the same level. You get only one such equal-level wizard spell at a time; all others have to be purchased using the 2-level penalty in the Access to Wizardry class feature described above.</label>
		<input id="sorcerer_arcaneHeritage_a" type="checkbox" data-label-id="label_sorc_12" class="checkbox">
		<label class="label" for="sorcerer_arcaneHeritage_a"><b><i>Adventurer Feat</i></b> Use your Charisma as the attack ability for the wizard spell you choose with your Arcane Heritage talent.</label>
		<input id="sorcerer_arcaneHeritage_c" type="checkbox" data-label-id="label_sorc_13" class="checkbox">
		<label class="label" for="sorcerer_arcaneHeritage_c"><b><i>Champion Feat</i></b> You can cast your wizard spells empowered as if they were sorcerer powers. Generally, empowering wizard spells only helps by doubling the damage.</label>
		
		<br><br>
		
		<input id="sorcerer_bloodLink" type="checkbox" data-label-id="label_sorc_14" class="checkbox">
		<label class="label" for="sorcerer_bloodLink"><span style="font-size:19px;"><b>Blood Link</b></span><br>
			Choose one of your sorcerous heritage talents. You gain 1 relationship point with the icon associated with that heritage; you choose whether the point is positive, conflicted, or negative. This point can add to your normal relationship points but you can’t exceed the normal relationship maximums with it. (Remember that positive relationships with villainous icons are limited to 1 point.)</label>
		<input id="sorcerer_bloodLink_c" type="checkbox" data-label-id="label_sorc_15" class="checkbox">
		<label class="label" for="sorcerer_bloodLink_c"><b><i>Champion Feat</i></b> Gain another relationship point with an icon associated with one of your heritage talents. As above, you must follow the relationship maximums.</label>
		
		<br><br>
		
		<input id="sorcerer_chromaticDestroyerHeritage" type="checkbox" data-label-id="label_sorc_16" class="checkbox">
		<label class="label" for="sorcerer_chromaticDestroyerHeritage"><span style="font-size:19px;"><b>Chromatic Destroyer Heritage</b></span><br>
			You can have multiple breath weapon spells active at the same time. You don’t gain extra actions, so if you succeed with multiple breath weapon spells, you’ll generally have to choose which one to use.</label>
		<input id="sorcerer_chromaticDestroyerHeritage_a" type="checkbox" data-label-id="label_sorc_17" class="checkbox">
		<label class="label" for="sorcerer_chromaticDestroyerHeritage_a"><b><i>Adventurer Feat</i></b> You gain a +2 attack bonus with empowered breath weapon spells.</label>
		<input id="sorcerer_chromaticDestroyerHeritage_c" type="checkbox" data-label-id="label_sorc_18" class="checkbox">
		<label class="label" for="sorcerer_chromaticDestroyerHeritage_c"><b><i>Champion Feat</i></b> Once per day, turn a failed breath weapon re-use roll into a success.</label>
		<input id="sorcerer_chromaticDestroyerHeritage_e" type="checkbox" data-label-id="label_sorc_19" class="checkbox">
		<label class="label" for="sorcerer_chromaticDestroyerHeritage_e"><b><i>Epic Feat</i></b> One battle per day, gain resist dragon attack 16+ (all attacks made by dragons; dragon must roll natural 16+ with the attack or it deals only half damage).</label>
		
		<br><br>
		
		<input id="sorcerer_feyHeritage" type="checkbox" data-label-id="label_sorc_20" class="checkbox">
		<label class="label" for="sorcerer_feyHeritage"><span style="font-size:19px;"><b>Fey Heritage</b></span><br>
			One battle per day, when you roll initiative, you can choose to invoke your Fey Heritage and gain the racial power of one the elven races in addition to your own racial power. Roll on the table below. If you roll your own race’s power, you gain the half-elf’s surprising racial power instead.<br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Racial Power</b><br>
			1-2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cruel (drow)<br>
			3-4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Highblood teleport (high elf)<br>
			5-6 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Elven grace (wood elf)</label>
		<input id="sorcerer_feyHeritage_a" type="checkbox" data-label-id="label_sorc_21" class="checkbox">
		<label class="label" for="sorcerer_feyHeritage_a"><b><i>Adventurer Feat</i></b> You can now invoke your Fey Heritage talent in two battles each day.</label>
		<input id="sorcerer_feyHeritage_c" type="checkbox" data-label-id="label_sorc_22" class="checkbox">
		<label class="label" for="sorcerer_feyHeritage_c"><b><i>Champion Feat</i></b> You gain a +2 attack bonus against elves and monsters in the elven sphere of influence (including the Drider, Storm Giant, and Medusa).</label>
		<input id="sorcerer_feyHeritage_e" type="checkbox" data-label-id="label_sorc_23" class="checkbox">
		<label class="label" for="sorcerer_feyHeritage_e"><b><i>Epic Feat</i></b> Once per battle when the escalation die reaches 6+, as a free action, you can gain an elf racial power that you have not already used in this battle.</label>
		
		<br><br>
		
		<input id="sorcerer_greenHeritage" type="checkbox" data-label-id="label_sorc_24" class="checkbox">
		<label class="label" for="sorcerer_greenHeritage"><span style="font-size:19px;"><b>Green Heritage</b></span><br>
			You channel the surging power of the living earth and shape it into arcane spells. When you gather power, roll on a Natural Benefit table instead of a Chaotic Benefits table.<br>
			You must root yourself in the earth to tap these energies; you therefore cannot move on the same turn that you use a standard action to gather power.<br>
			<b>Natural Benefit, Adventurer Tier (levels 1–4)</b><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Effect</b><br>
			1-2	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Your skin turns to bark, giving you a +1 bonus to AC until the start of your next turn.<br>
			3-4	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Thorns grow around you, inflicting damage equal to your level on each enemy engaged with you.<br>
			5-6	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; One nearby ally may heal using a recovery.<br>
			<b>Chaotic Benefit, Champion Tier (levels 5–7)</b><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Effect</b><br>
			1-2	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Your skin turns to bark and your hair sprouts blossoms, giving you a a +1 bonus to AC and Physical Defense until the start of your next turn.<br>
			3-4	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Vines sprout around you; until the start of your next turn, any enemies who move to engage you must succeed at a normal save or be unable to complete their move.<br>
			5-6	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You or a nearby ally may heal using a recovery.<br>
			<b>Chaotic Benefit, Epic Tier (levels 8–10)</b><br>
			<b>Roll (d6) &nbsp;&nbsp;&nbsp; Effect</b><br>
			1-2	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You become a tree and are immune to attacks targeting AC or PD until the start of your next turn. You can still be hit by attacks that target Mental Defense.<br>
			3-4	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nature responds to your summons with howling winds, driving snow, blazing heat, or thunderbolts. All other creatures on the battlefield, allies and enemies alike, take damage equal to your level plus your Charisma modifier.<br>
			5-6	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You or one nearby ally may heal using a recovery, and add twice your Charisma modifier to the hit points gained.</label>
		<input id="sorcerer_greenHeritage_a" type="checkbox" data-label-id="label_sorc_25" class="checkbox">
		<label class="label" for="sorcerer_greenHeritage_a"><b><i>Adventurer Feat</i></b> The bonus from results of 1–2 are +2 instead of +1 if you are staggered when you gather power.</label>
		<input id="sorcerer_greenHeritage_c" type="checkbox" data-label-id="label_sorc_26" class="checkbox">
		<label class="label" for="sorcerer_greenHeritage_c"><b><i>Champion Feat</i></b> Gain a Druid Terrain Feat spell of your choice.</label>
		<input id="sorcerer_greenHeritage_e" type="checkbox" data-label-id="label_sorc_27" class="checkbox">
		<label class="label" for="sorcerer_greenHeritage_e"><b><i>Epic Feat</i></b> At the start of your turn after benefiting from result 1–2, you may either step out of that tree or any nearby tree, effectively teleporting.</label>
		
		<br><br>
		
		<input id="sorcerer_infernalHeritage" type="checkbox" data-label-id="label_sorc_28" class="checkbox">
		<label class="label" for="sorcerer_infernalHeritage"><span style="font-size:19px;"><b>Infernal Heritage</b></span><br>
			Once per day, as a quick action when the escalation die is 1+, you can enter a spell frenzy until the end of the battle.<br>
			While in a spell frenzy, you roll 2d20 for each of your sorcerer spell attacks. Use the highest die as your attack roll, but track whether the other die hits.<br>
			For each die that misses, you take damage equal to double the level of the target of your attack.</label>
		<input id="sorcerer_infernalHeritage_a" type="checkbox" data-label-id="label_sorc_29" class="checkbox">
		<label class="label" for="sorcerer_infernalHeritage_a"><b><i>Adventurer Feat</i></b> You gain resist energy damage 12+ to fire and to one of the following types of energy of your choice: acid, cold, lightning, psychic, thunder.</label>
		<input id="sorcerer_infernalHeritage_c" type="checkbox" data-label-id="label_sorc_30" class="checkbox">
		<label class="label" for="sorcerer_infernalHeritage_c"><b><i>Champion Feat</i></b> Increase one of your resistances to 16+.</label>
		<input id="sorcerer_infernalHeritage_e" type="checkbox" data-label-id="label_sorc_31" class="checkbox">
		<label class="label" for="sorcerer_infernalHeritage_e"><b><i>Epic Feat</i></b> In addition to your normal use of spell frenzy, you can also enter a spell frenzy as a free action while the escalation die is 5+.</label>
		
		<br><br>
		
		<input id="sorcerer_metallicProtectorHeritage" type="checkbox" data-label-id="label_sorc_32" class="checkbox">
		<label class="label" for="sorcerer_metallicProtectorHeritage"><span style="font-size:19px;"><b>Metallic Protector Heritage</b></span><br>
			Your rolls to re-use breath weapon spells during a fight gain a +2 bonus.</label>
		<input id="sorcerer_metallicProtectorHeritage_a" type="checkbox" data-label-id="label_sorc_33" class="checkbox">
		<label class="label" for="sorcerer_metallicProtectorHeritage_a"><b><i>Adventurer Feat</i></b> As a quick action at the start of each battle, you can gain resist energy 12+ to one of the following types of energy of your choice: acid, cold, fire, lightning, or poison.</label>
		<input id="sorcerer_metallicProtectorHeritage_c" type="checkbox" data-label-id="label_sorc_34" class="checkbox">
		<label class="label" for="sorcerer_metallicProtectorHeritage_c"><b><i>Champion Feat</i></b> When you gather power and your chaotic benefit increases your defenses, you can choose one nearby ally to gain the same defense bonus.</label>
		<input id="sorcerer_metallicProtectorHeritage_e" type="checkbox" data-label-id="label_sorc_35" class="checkbox">
		<label class="label" for="sorcerer_metallicProtectorHeritage_e"><b><i>Epic Feat</i></b> One battle per day, you can choose to gain resist demon attack 16+ instead of resist energy 12+ from your Metallic Protector Heritage talent.</label>
		
		<br><br>
		
		<input id="sorcerer_necroblast" type="checkbox" data-label-id="label_sorc_36" class="checkbox">
		<label class="label" for="sorcerer_necroblast"><span style="font-size:19px;"><b>Necroblast</b></span><br>
			Once per day, before you cast a spell, you may declare it to be a necroblast. The spell’s damage type becomes negative energy damage in addition to its usual type. If any non-undead non-mooks are destroyed by the spell, they become undead under your control.<br>
			In battle, these undead creatures crumble at the end of their next turn, or if they are hit by any other attack, but may make a move and a basic attack under your control. The creatures are considered weakened.<br>
			Alternatively, if you do not wish to force the creatures to fight for you, the undead creature will perform one brief service for you after the battle before crumbling, like answering a question, guiding you a short distance, carrying you across some obstacle, or a brief improvised entertainment.<br>
			If no creatures are destroyed by the necroblast, you gain no added benefit.</label>
		<input id="sorcerer_necroblast_a" type="checkbox" data-label-id="label_sorc_37" class="checkbox">
		<label class="label" for="sorcerer_necroblast_a"><b><i>Adventurer Feat</i></b> If you don’t kill any non-mooks with the spell, your necroblast ability isn’t expended.</label>
		<input id="sorcerer_necroblast_c" type="checkbox" data-label-id="label_sorc_38" class="checkbox">
		<label class="label" for="sorcerer_necroblast_c"><b><i>Champion Feat</i></b> Reanimated creatures aren’t weakened.</label>
		<input id="sorcerer_necroblast_e" type="checkbox" data-label-id="label_sorc_39" class="checkbox">
		<label class="label" for="sorcerer_necroblast_e"><b><i>Epic Feat</i></b> The service you demand out of battle doesn’t have to be a brief one. Instead, they serve you at least until your next full heal-up, and possibly longer. Creatures who are forced to serve still won’t fight for you.</label>
		
		<br><br>
		
		<input id="sorcerer_rumbleGrumbleRumble" type="checkbox" data-label-id="label_sorc_40" class="checkbox">
		<label class="label" for="sorcerer_rumbleGrumbleRumble"><span style="font-size:19px;"><b>Rumble Grumble Rumble</b></span><br>
			<b>Special:</b> You must be a Dragonspawn to use this.<br>
			Your dragonic breath weapon is tuned to your magic. When you roll high enough to re-use one of your breath weapon spells during a battle, you also regain a use of your breath weapon power, if it’s expended.</label>
		<input id="sorcerer_rumbleGrumbleRumble_a" type="checkbox" data-label-id="label_sorc_41" class="checkbox">
		<label class="label" for="sorcerer_rumbleGrumbleRumble_a"><b><i>Adventurer Feat</i></b> When you use your dragonspawn breath weapon attack the same turn as you use your standard action to gather power, your dragonspawn breath weapon deals half damage if it misses.</label>
		<input id="sorcerer_rumbleGrumbleRumble_c" type="checkbox" data-label-id="label_sorc_42" class="checkbox">
		<label class="label" for="sorcerer_rumbleGrumbleRumble_c"><b><i>Champion Feat</i></b> One battle per day, you can choose to add the escalation die to your rolls to re-use breath weapon spells.</label>
		<input id="sorcerer_rumbleGrumbleRumble_e" type="checkbox" data-label-id="label_sorc_43" class="checkbox">
		<label class="label" for="sorcerer_rumbleGrumbleRumble_e"><b><i>Epic Feat</i></b> Your dragonspawn breath weapon attack deals half damage when they miss.</label>
		
		<br><br>
		
		<input id="sorcerer_sorcerersFamiliar" type="checkbox" data-label-id="label_sorc_44" class="checkbox">
		<label class="label" for="sorcerer_sorcerersFamiliar"><span style="font-size:19px;"><b>Sorcerer’s Familiar</b></span><br>
			You have a familiar much like a wizard’s familiar, but more changeable. Unlike the wizard, you don’t choose two abilities for your familiar. Instead you choose one permanent ability that suits your familiar’s nature; the only limitation is that you can’t choose tough as the permanent ability. Each time you get a full heal-up, randomly determine two other abilities your familiar will possess until your next full heal-up.</label>
		<input id="sorcerer_sorcerersFamiliar_a" type="checkbox" data-label-id="label_sorc_45" class="checkbox">
		<label class="label" for="sorcerer_sorcerersFamiliar_a"><b><i>Adventurer Feat</i></b> Your familiar gains another randomly changing ability.</label>
		<input id="sorcerer_sorcerersFamiliar_c" type="checkbox" data-label-id="label_sorc_46" class="checkbox">
		<label class="label" for="sorcerer_sorcerersFamiliar_c"><b><i>Champion Feat</i></b> Once per level, if your familiar is close to you, it can cast one of your spells as a free action on your initiative count, even if you have already expended the spell. The spell functions as if you had cast it.</label>
		<input id="sorcerer_sorcerersFamiliar_e" type="checkbox" data-label-id="label_sorc_47" class="checkbox">
		<label class="label" for="sorcerer_sorcerersFamiliar_e"><b><i>Epic Feat</i></b> Your familiar gains another randomly changing ability.</label>
		
		<br><br>
		
		<input id="sorcerer_spellFist" type="checkbox" data-label-id="label_sorc_48" class="checkbox">
		<label class="label" for="sorcerer_spellFist"><span style="font-size:19px;"><b>Spell Fist</b></span><br>
			Your style of sorcery emphasizes close-range fighting. There are two advantages and one possible drawback to your style.<br>
			You gain a +2 bonus to AC.<br>
			You can use ranged spells while engaged with enemies without taking opportunity attacks.<br>
			You use your Constitution modifier instead of your Charisma modifier to determine the damage you add to all your sorcerer spells.</label>
		<input id="sorcerer_spellFist_a" type="checkbox" data-label-id="label_sorc_49" class="checkbox">
		<label class="label" for="sorcerer_spellFist_a"><b><i>Adventurer Feat</i></b> When you miss with a sorcerer spell against an enemy you are engaged with, add your Charisma modifier to the damage you deal. At 5th level, add double your Charisma modifier; at 8th level, triple it.</label>
		<input id="sorcerer_spellFist_c" type="checkbox" data-label-id="label_sorc_50" class="checkbox">
		<label class="label" for="sorcerer_spellFist_c"><b><i>Champion Feat</i></b> Once per battle, you can include one enemy engaged with you as an additional target of any attack spell you cast that targets other enemies.</label>
		<input id="sorcerer_spellFist_e" type="checkbox" data-label-id="label_sorc_51" class="checkbox">
		<label class="label" for="sorcerer_spellFist_e"><b><i>Epic Feat</i></b> Once per day when you cast an empowered spell, each enemy engaged with you becomes an additional target of that spell if it’s not already targeted by the spell.</label>
		
		<br><br>
		
		<input id="sorcerer_undeadRemnantHeritage" type="checkbox" data-label-id="label_sorc_52" class="checkbox">
		<label class="label" for="sorcerer_undeadRemnantHeritage"><span style="font-size:19px;"><b>Undead Remnant Heritage</b></span><br>
			You have resist negative energy 12+ and gain a +1 attack bonus against undead. You can also include negative energy damage on your personal random energy damage type table, swapping out an energy type you don’t want to access randomly.</label>
		<input id="sorcerer_undeadRemnantHeritage_a" type="checkbox" data-label-id="label_sorc_53" class="checkbox">
		<label class="label" for="sorcerer_undeadRemnantHeritage_a"><b><i>Adventurer Feat</i></b> Decrease your total recoveries by 1; you gain a +2 bonus to death saves.</label>
		<input id="sorcerer_undeadRemnantHeritage_c" type="checkbox" data-label-id="label_sorc_54" class="checkbox">
		<label class="label" for="sorcerer_undeadRemnantHeritage_c"><b><i>Champion Feat</i></b> Your resist negative energy power improves to 16+, and the attack bonus against undead increases to +2.</label>
